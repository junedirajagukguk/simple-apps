<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard DevOps - Junedi Rajagukguk</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f2ef;
    }
    .header {
      background-color: #283e4a;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .profile {
      background-color: white;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }
    .profile h1 {
      margin: 10px 0 5px 0;
    }
    .profile p {
      margin: 5px 0;
      color: #666;
    }
    .dashboard {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      gap: 20px;
    }
    .card {
      background-color: white;
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
    }
    .card p {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Dashboard DevOps</h1>
  </div>

  <div class="profile">
    <img src="https://via.placeholder.com/120" alt="Foto Profil">
    <h1>Junedi Rajagukguk</h1>
    <p>DevOps Engineer | Cloud Enthusiast | Automation Expert</p>
    <p>Jakarta, Indonesia</p>
  </div>

  <div class="dashboard">
    <div class="card">
      <h2>Status Pipeline</h2>
      <p>Semua pipeline berjalan lancar.</p>
    </div>
    <div class="card">
      <h2>Monitoring</h2>
      <p>Tidak ada alert dalam 24 jam terakhir.</p>
    </div>
    <div class="card">
      <h2>Deploy Terbaru</h2>
      <p>Versi 2.3.1 telah berhasil dideploy ke produksi.</p>
    </div>
  </div>

</body>
</html>
