<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training DevOps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
      color: #333;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 250px;
      background-color: #1f2937;
      color: white;
      padding: 20px;
    }

    .sidebar .logo {
      width: 150px;
      margin-bottom: 40px;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 20px;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .sidebar nav ul li a:hover {
      color: #60a5fa;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .card button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img class="logo" src="./images/idn-logo.png" alt="idn-logo"/>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">CI/CD</a></li>
          <li><a href="#">Docker</a></li>
          <li><a href="#">Monitoring</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Welcome to DevOps Training</h1>
      <div class="cards">
        <div class="card">
          <h2>CI/CD</h2>
          <p>Status: Active</p>
          <button>View Details</button>
        </div>
        <div class="card">
          <h2>Docker</h2>
          <p>Containers running: 3</p>
          <button>Manage</button>
        </div>
        <div class="card">
          <h2>Monitoring</h2>
          <p>Alerts: 1 Critical</p>
          <button>Check Alerts</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
