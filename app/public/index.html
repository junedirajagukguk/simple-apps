<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Dashboard DevOps - Hinata Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f7f4fc, #e4e1f9);
      overflow-x: hidden;
    }

    .header {
      background-color: #c8b6ff;
      color: #2d006b;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .hinata {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 180px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 2px solid #d8c2ff;
      position: relative;
    }

    .card::before {

      font-size: 24px;
      color: #d8c2ff;
    }

    .card h3 {
      margin-top: 0;
      color: #5d4b9c;
    }

    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background-image: url('https://api.duniagames.co.id/api/content/upload/file/13489643161715674705.jpg'); /* petal fallback */
      background-size: cover;
      animation: fall 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
