<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Ninja Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom right, #fef5e7, #ffe6cc);
      color: #333;
    }

    .header {
      background-color: #ff9900;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .header img {
      height: 70px;
      vertical-align: middle;
      border-radius: 50%;
      margin-right: 15px;
    }

    .header h1 {
      display: inline-block;
      font-size: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #e67e22;
    }

    .card p {
      margin-bottom: 15px;
      font-size: 12px;
    }

    .card button {
      padding: 8px 16px;
      background-color: #d35400;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #a04000;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/94/Naruto Uzumaki.png" alt="naruto"/>
    <h1>DevOps Ninja Dashboard</h1>
  </div>

  <div class="cards">
    <div class="card">
      <h2>Shadow CI/CD Jutsu</h2>
      <p>Pipeline: Success üéØ</p>
      <button>Deploy Dattebayo!</button>
    </div>
    <div class="card">
      <h2>Rasengan Docker</h2>
      <p>Containers: 4 Active ‚ö°</p>
      <button>Spin Up!</button>
    </div>
    <div class="card">
      <h2>Byakugan Monitoring</h2>
      <p>Status: All Clear üëÅÔ∏è</p>
      <button>Scan Again</button>
    </div>
  </div>
</body>
</html>
